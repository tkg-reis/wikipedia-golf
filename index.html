<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>wikipedia-golf</title>
</head>
<body>
    <div class="flex">    
        <h1>wikipedia-golf</h1>
        <div>
            <img src="./img/wikipedia-golf_ver2.png" alt="" class="img">
        </div>
    </div>
    <h2>
        <span id="count"></span>
    </h2>
    <h2>
        <span id="number_of_steps"></span>
    </h2>
    <p>
        <span id="remaining-time"></span>
    </p>
    <p id="chainWords"></p>
    <p id="word_start"></p>
    <p id="word_end"></p>
    <p id="result_value"></p>
    <div>
        <p>Function Toggle : </p>
        <label class="toggle-switch">
            <input type="checkbox" id="checkbox">
            <div class="toggle-switch-background">
                <div class="toggle-switch-handle"></div>
            </div>
        </label>
    </div>

    <div>
        <label for="url">
            input word : 
            <input name="url" type="url" id="url" placeholder="input valid word">
        </label>
    </div>
    <div>
        <label for="second">set limit : 
            <select id="second">
                <option selected value="60">60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>
        </label>
    </div>
    <button id="catch">start wikipedia-golf</button>
    <script src="js/frontend.js"></script>
</body>
</html>
